<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #000000;
            font-family: system-ui, -apple-system, sans-serif;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: linear-gradient(135deg, #000000, #1a1a2e);
        }

        .content {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(5px);
            padding: 3rem 4rem;
            border-radius: 1rem;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
            text-align: center;
            border: 1px solid rgba(0, 255, 255, 0.1);
            animation: pulseGlow 4s infinite;
        }

        @keyframes pulseGlow {
            0%, 100% {
                box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
            }
            50% {
                box-shadow: 0 0 50px rgba(0, 255, 255, 0.2);
            }
        }

        h1 {
            font-size: 2.75rem;
            font-weight: 800;
            margin-bottom: 2rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            letter-spacing: 2px;
        }

        .generate-button {
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            background: transparent;
            color: #00ffff;
            border: 2px solid #00ffff;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .generate-button:hover {
            background: rgba(0, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .info-text {
            margin-top: 1.5rem;
            font-size: 1rem;
            color: #00ffff;
            opacity: 0.7;
        }

		.social-icons {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 1.5rem;
        }

        .social-link {
            display: inline-block;
        }

        .social-icon {
            width: 80px;
            height: auto;
            transition: transform 0.6s ease;
        }
		
		.social-icon2 {
            width: auto;
            height: 45px;
            transition: transform 0.6s ease;
        }

        .social-link:hover .social-icon {
            transform: scale(1.1);
        }
        @media (max-width: 640px) {
            .content {
                padding: 2rem;
                margin: 1rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="content">
        <h1>Key Generator</h1>
        <form action="https://link-hub.net/1069471/free-fivem" method="POST">
            <button type="submit" class="generate-button">Generate Key</button>
        </form>
        <p class="info-text">Only need to run once to complete the process.</p>
        
		<div class="social-icons">
			<a href="./discord.html" target="_blank" class="social-links">
				<img src="https://cdn.freelogovectors.net/wp-content/uploads/2023/01/discord_logo-freelogovectors.net_.png" alt="Join our Discord" class="social-icon">
			</a>
			<a href="./" class="social-links">
				<img src="https://cdn-icons-png.freepik.com/256/1006/1006771.png?semt=ais_hybrid" alt="Join our Website" class="social-icon2">
			</a>
		</div>
		
    </div>

    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#00ffff" },
                shape: { type: "circle" },
                opacity: {
                    value: 0.5,
                    random: true,
                    animation: { enable: true, speed: 1, minimumValue: 0.1, sync: false }
                },
                size: {
                    value: 3,
                    random: true,
                    animation: { enable: true, speed: 2, minimumValue: 0.1, sync: false }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#00ffff",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: false,
                    straight: false,
                    outModes: { default: "bounce" },
                    attract: { enable: false, rotateX: 600, rotateY: 1200 }
                }
            },
            interactivity: {
                detectsOn: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                },
                modes: {
                    repulse: { distance: 100, duration: 0.4 },
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
